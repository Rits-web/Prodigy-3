<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>

    <div class="options">
      <label><input type="checkbox" id="darkModeToggle"> Dark Mode</label>
      <label><input type="checkbox" id="countdownToggle"> Countdown Mode</label>
    </div>

    <div id="display">00:00:00.000</div>

    <div class="buttons">
      <button id="startStop">Start</button>
      <button id="reset">Reset</button>
      <button id="lap">Lap</button>
    </div>

    <ul id="laps"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
